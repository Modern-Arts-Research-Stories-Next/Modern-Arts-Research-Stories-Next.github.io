<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <link href="{{ base_url }}/css/404.css" rel="stylesheet">

  <title>404 Not Found</title>
</head>
<body class="d-flex flex-column justify-content-center align-items-center min-vh-100 overflow-hidden bg-body text-body fw-medium">

  <h1 class="heading fw-semibold text-danger text-center mb-2 mb-sm-3">Page Not Found</h1>

  <div class="text-center mt-2 mt-md-3">
    <p class="info mb-2 mb-md-3">The page you're looking for isn't available.</p>
    <a href="javascript:history.back()" class="btn go-back-btn">Go to previous page</a>
  </div>

  <!-- Bubbles -->
  <div class="bubble left g1 d0 position-absolute"></div>
  <div class="bubble left g2 d4 position-absolute"></div>
  <div class="bubble left g3 d0 position-absolute"></div>
  <div class="bubble left g4 d4 position-absolute"></div>
  <div class="bubble left g5 d0 position-absolute"></div>

  <div class="bubble right g6 d4 position-absolute"></div>
  <div class="bubble right g7 d0 position-absolute"></div>
  <div class="bubble right g8 d4 position-absolute"></div>
  <div class="bubble right g2 d0 position-absolute"></div>
  <div class="bubble right g9 d4 position-absolute"></div>

</body>
</html>
